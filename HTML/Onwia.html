  function isGM() {
    return document.cookie.split(';').some(c => c.trim() === 'gmMode=1');

  function exitGMMode() {
    document.cookie = "gmMode=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
    location.reload();
